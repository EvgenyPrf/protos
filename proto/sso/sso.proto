//версия прото
syntax = "proto3";

//пространство имен для избежания конфликтов
package auth;

//используется для генерации кода на го
option go_package = "tuzov.sso.v1;ssov1";

import "buf/validate/validate.proto";

//описание сервиса (контракты)
service Auth {
  //методы регистрации и логина
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse);
}

//описания объектов
message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
  int64 user_id = 1;
}

message LoginRequest {
  string email = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.email = true
  ];

  string password = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 8
  ];

  int32 app_id = 3 [
    (buf.validate.field).required = true,
    (buf.validate.field).int32.gt = 0
  ];
}

message LoginResponse {
  string token = 1;
}

message IsAdminRequest {
  int64 user_id = 1;
}

message IsAdminResponse {
  bool is_admin = 1;
}
